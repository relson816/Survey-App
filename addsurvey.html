<html>
       <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Surveys.com - Contact us</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

      <div class="container">

 		<div class="row">
			 <div class="col-md-12">
 				<div class="well well-sm">
 					<form class="form-horizontal" method="post">
 						<fieldset>
 							<legend>
 								<nav class="navbar navbar-light bg-light"><a class="navbar-brand" >Surveys.com</a>
                                  <a class="navbar-brand" href="addsurvey.html">Add Survey</a>
                               		<a class="navbar-brand" href="surveys.html">Surveys</a>
                                  		<a class="navbar-brand" href="contact.html">Contact Us</a>
                                  </nav>
 							</legend>
 							

 					<div class="form-group">
            <center><p>Survey</p></center>

 							<div class="col-md-4 col-md-offset-2 text-left">
 								<input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
 						</div>

 							<div class="col-md-4 col-md-offset-1 text-left">
 								<input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
              </div>
 					</div>
 
 					<div class="form-group">
 							<div class="form-check col-md-4 col-md-offset-2 text-left">
              <p>What is your issue related to?</p>
                <label class="form-check-label">
                  <input class="form-check-input position-static" type="radio" name="Radio1" id="Radios1" value="option1" aria-label="">Software Issue &nbsp </label>
                     <input class="form-check-input position-static" type="radio" name="Radio1" id="Radios1" value="option1" aria-label=""><b>Hardware Issue &nbsp</b></label>
                        <input class="form-check-input position-static" type="radio" name="Radio1" id="Radios1" value="option1" aria-label=""><b>Other</b></label>
                </div>
 						</div>

            <div class="form-group">
              <div class="form-check col-md-6 col-md-offset-2 text-left">
              <p>How satisfied are you with our product?</p>
                <label class="form-check-label">
                    <input class="form-check-input position-static" type="radio" name="Radio1" id="Radios1" value="option1" aria-label="">Not Satisfied at all &nbsp </label>
                     <input class="form-check-input position-static" type="radio" name="Radio1" id="Radios1" value="option1" aria-label=""><b>Satisfied &nbsp</b></label>
                        <input class="form-check-input position-static" type="radio" name="Radio1" id="Radios1" value="option1" aria-label=""><b>Very Satisfied</b></label>
                </div>
            </div>

            <div class="form-group">
              <div class="form-check col-md-4 col-md-offset-2 text-left">
              <p>How would you rate our product?</p>
                <label class="form-check-label">
                  <input class="form-check-input position-static" type="radio" name="Radio1" id="Radios1" value="option1" aria-label="">1 &nbsp </label>
                     <input class="form-check-input position-static" type="radio" name="Radio1" id="Radios1" value="option1" aria-label=""><b>2 &nbsp</b></label>
                        <input class="form-check-input position-static" type="radio" name="Radio1" id="Radios1" value="option1" aria-label=""><b>3</b> &nbsp</label>
                          <input class="form-check-input position-static" type="radio" name="Radio1" id="Radios1" value="option1" aria-label=""><b>4</b> &nbsp</label>
                            <input class="form-check-input position-static" type="radio" name="Radio1" id="Radios1" value="option1" aria-label=""><b>5</b></label>
                </div>
            </div>
 
 					<div class="form-group">
 						<div class="col-md-12 text-center">
 							<button type="submit" class="btn btn-primary btn-lg">Submit</button>
 						</div>
 					</div>
 				</fieldset>
 			</form>
 		</div>
 	</div>
 	</div>
	</div>
</html>
