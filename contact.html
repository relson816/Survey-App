<html>
       <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Surveys.com - Contact us</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

      <div class="container">

 		<div class="row">
			 <div class="col-md-12">
 				<div class="well well-sm">
 					<form class="form-horizontal" method="post">
 						<fieldset>
 							<legend>
 								<nav class="navbar navbar-light bg-light"><a class="navbar-brand" >Surveys.com</a>
                                  <a class="navbar-brand" href="#">Add Survey</a>
                               		<a class="navbar-brand" href="#">Surveys</a>
                                  		<a class="navbar-brand" href="contact.html">Contact Us</a>
                                  </nav>
 							</legend>
 							

 					<div class="form-group">
 						<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
 							<div class="col-md-8">
 								<input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
 						</div>
 					</div>

 					<div class="form-group">
 						<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
 							<div class="col-md-8">
 								<input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
 							</div>
 					</div>
 
 					<div class="form-group">
 						<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
 							<div class="col-md-8">
 								<input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
 							</div>
 						</div>
 
 					<div class="form-group">
 						<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
 							<div class="col-md-8">
 								<input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
 							</div>
 						</div>
 
 					<div class="form-group">
 						<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
 							<div class="col-md-8">
 								<textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
 							</div>
 						</div>
 
 					<div class="form-group">
 						<div class="col-md-12 text-center">
 							<button type="submit" class="btn btn-primary btn-lg">Submit</button>
 						</div>
 					</div>
 				</fieldset>
 			</form>
 		</div>
 	</div>
 	</div>
	</div>
</html>
